<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebView Example</title>
</head>
<body>
    <button onclick="callAndroidMethod()">Call Android Method</button>

    <script type="text/javascript">
        function callAndroidMethod() {
            var result = AndroidInterface.test(); // "AndroidInterface" is the name you gave in the Android code
            alert("Result from Android: " + result); // Show the result, which should be "test!"
        }
    </script>
</body>
</html>
